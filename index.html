<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week-4-game</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
    		<div class="row">
    			<div class="col-lg-6"></div>
      			<div class="col-lg-6 text-center">
        			<h1 id="gameTitle">Star Wars RPG</h1>
      			</div>
     		</div> 
  		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 allChar text-center">
				<div class="characterBox notClicked check text-center" id="obiwan">
					<p>Obi-Wan Kenobi</p>
					<img class="center" src="assets/images/obiwan.jpg" alt="obiwan" height = 75px width = 150px>
					<footer id="obiFoot"></footer>
				</div>
				<div class="characterBox notClicked check text-center" id="luke">
					<p>Luke Skywalker</p>
					<img class="center" src="assets/images/luke.jpg" alt="luke" height = 75px width = 150px>
					<footer id="skyFoot"></footer>
				</div>
				<div class="characterBox notClicked check text-center" id="vader">
					<p>Darth Vader</p>
					<img class="center" src="assets/images/vader.jpg" alt="darth vader" height = 75px width = 150px>
					<footer id="vadFoot"></footer>
				</div>
				<div class="characterBox notClicked check text-center" id="fett">
					<p>Boba Fett</p>
					<img class="center" src="assets/images/fett.jpg" alt="boba fett" height = 75px width = 150px>
					<footer id="fettFoot"></footer>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6" id="yourChar">
				<h2>Your Character</h2>
			</div>
			<div class="col-lg-6">
				<h1 id="gameAlert"></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" id="enemiesAvailable">
				<h2>Enemies Available to Attack</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" class="fightSection">
				<h2>Fight Section</h2>
				<button type="button">Attack  !</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" id="defender">
				<h2>Defender</h2>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
